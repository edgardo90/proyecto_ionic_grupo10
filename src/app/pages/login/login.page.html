<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="loginSubmit()">
    <ion-item>
      <ion-input
        label="Email"
        type="email"
        label-placement="floating"
        aria-label="Email"
        id="email"
        name="email"
        [(ngModel)]="email"
        style="--highlight-color: #3363ff"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Password"
        type="password"
        label-placement="floating"
        name="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        style="--highlight-color: #3363ff"
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Login</ion-button>
  </form>
  
  <br />
  <ion-label [routerLink]="'/register'" style="cursor: pointer; color: aquamarine;">
    No tienes usuario? Reg√≠strate
  </ion-label>
</ion-content>

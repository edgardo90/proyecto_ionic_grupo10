<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-login ion-padding">

  
  <div class="logo-container">
    
    <ion-img src="assets/img/logo2.png" alt="Superhéroe" class="logo"></ion-img>
   
</div>
    
  <form  (ngSubmit)="loginSubmit()" >
    <br>
   <P style="font-weight: bolder; font-size: large; color: seashell;">Accedé a tu cuenta</P> 
    <ion-item >
    
      <ion-input
        label="Email"
        type="email"
        label-placement="floating"
        aria-label="Email"
        id="email"
        name="email"
        [(ngModel)]="email"
        style="--highlight-color: #3363ff"
      >
      </ion-input>
    </ion-item>

    <ion-item >
      <ion-input
        label="Password"
        type="password"
        label-placement="floating"
        name="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        style="--highlight-color: #3363ff"
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="rojizo" class="btninicio-sesion">INICIAR SESIÓN</ion-button>
  </form>
  
  <br />
  <ion-label [routerLink]="'/register'" >
   <p style="cursor: pointer; color: rgb(26, 18, 176); text-align:end;">No tenés usuario? REGISTRATE</p>
  </ion-label>


</ion-content>

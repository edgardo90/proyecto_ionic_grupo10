<app-menu>
  <ion-content>
    <ion-item class="buscador">
      <ion-input
        class="custom-input"
        [(ngModel)]="nombrePersonaje"
        style="display: fixed"
        (keydown.enter)="SearchCharacter()"
        placeholder="Ingresar nombre"
      ></ion-input>
      <ion-button (click)="SearchCharacter()">Buscar</ion-button>
    </ion-item>
    
    <ion-card>
      <div class="error" *ngIf="error">
      </div>
      <ul *ngIf="personajes.length > 0" class="containers">
        <li *ngFor="let character of personajes">
          <ion-card-content class="cardContainer">
            <ion-list>
              <ion-item
                class="cardItem"
                (click)="goToCharacterDetail(character.id)"
              >
                <!-- Llamamos la funciÃ³n con el ID del personaje -->
                <img [src]="character.image.url" />
                <ion-label>{{character.name}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </li>
      </ul>
    </ion-card>
  </ion-content>
</app-menu>

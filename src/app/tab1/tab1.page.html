<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item>
    <ion-input class="custom-input" [(ngModel)]="nombrePersonaje" style="display: inline-block;" 
      (keydown.enter)="SearchCharacter()" placeholder="ingresar nombre"></ion-input>  
    <ion-button (click)="SearchCharacter()">Buscar</ion-button>
  </ion-item>

  {{error}}

  <ion-card>
    <ul *ngIf="characters.length > 0" class="containers">
      <li *ngFor="let character of characters">
        <ion-card-content class="cardContainer">
          <ion-list>
            <ion-item class="cardItem">
              <a>
                <img [src]="character.image.url"> 
              </a>
              <ion-label>{{character.name}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </li>
    </ul>
  </ion-card>
</ion-content>

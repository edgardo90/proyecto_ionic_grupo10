<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h2>Personajes Favoritos</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="personajes_favoritos && personajes_favoritos.length > 0; else noFavorites">
    <ion-list>
      <ng-container *ngFor="let personaje of personajes_favoritos">
        <ion-item-sliding>
          
          <ion-item (click)="goToCharacterDetail(personaje.id)">
            <ion-card-content>
              <div class="section">
                <h2>{{ personaje.name }}</h2>
                <img class="imgPersonaje" [src]="personaje.image.url" slot="start"> 
              </div>
            </ion-card-content>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="primary" (click)="quitarFavorito(personaje.id)">Quitar</ion-item-option>
            <ion-item-option color="secondary">Descargar</ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ng-container>
    </ion-list>
  </ng-container>

  <ng-template #noFavorites >
  <ion-img class="sinFavoritos"> </ion-img> 
  </ng-template>
  
</ion-content>
